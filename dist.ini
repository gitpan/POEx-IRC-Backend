name = POEx-IRC-Backend
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.024000

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/poex-irc-backend.git
repository.web = https://github.com/avenj/poex-irc-backend
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PodSyntaxTests]
[PodCoverageTests]
[Test::ReportPrereqs]

[Prereqs]
perl          = 5.10.1
Carp          = 0
Exporter      = 0
Scalar::Util  = 0
Socket        = 2
strictures    = 1

IRC::Toolkit      = 0
Try::Tiny         = 0
Net::IP::Minimal  = 0.04

Moo  = 1
MooX::Types::MooseLike  = 0.15
namespace::clean        = 0

POE                       = 1.3
POE::Wheel::ReadWrite     = 0
POE::Wheel::SocketFactory = 0

POE::Component::SSLify    = 1.006

POE::Filter::IRCv3        = 0
POE::Filter::Line         = 0
POE::Filter::Stackable    = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Prereqs / RuntimeRecommends]
POE::Filter::Zlib::Stream = 0
Class::XSAccessor = 1.05

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
